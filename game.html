<body>

<div class="stars"></div>

<script>

const starsContainer = document.querySelector('.stars');
for(let i=0;i<80;i++){

/* ğŸš€ Ø±Ø´Ø¯ Ø¶Ø±ÛŒØ¨ */

}

</script>
